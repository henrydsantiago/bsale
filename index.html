<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css"> 
    <!-- LibrerÃ­a de bootswatch / cerulean -->
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body onload="santiago()">
    <header class= "container container-fluid center col-12">
        <article class="container mt-3 col-3">
            <h1>BSALE Weather</h1>
        </article>
    </header>
    <section class="container container-fluid col-8">

        <contenedor class="container col-4 c-left">
            <article id="imgleft" class="container center col-10">
            </article>
        </contenedor>

        <contenedor class="container col-8 c-right">

            <article class="container entrada mt-2 center col-12">
                <div class="entradas">
                    <input id="ciudad" type="text" class="form-control col-10" placeholder="Indique una ciudad..." aria-label="Username" aria-describedby="basic-addon1">
                    <input id="boton" type="submit" class="btn btn-success btn-block col-10" value="Enviar">
                </div>
            </article>

            <article id="infowheater"class="container info center col-12">
            </article>

            <article class="container center col-12">
                <button class="btn btn-primary">Agregar >>></button>
            </article>

        </contenedor>


    </section>
    <aside class="col-4">
        <article class="container mt-2  col-11">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Ciudad</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Hora</th>
                    <th scope="col">Temperatura</th>
                  </tr>
                </thead>
                <tbody id="tabla">
    
                </tbody>
              </table>
        </article>
    </aside>
    <footer class="container container-fluid col-12">
        <h1>FOOTER</h1>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
