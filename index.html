<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css"> 
    <!-- Librería de bootswatch / cerulean -->
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>BSale:Weather</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body onload="santiago()">
    <!-- HEADER -->
    <header class= "container container-fluid center col-12">
                <img src="./img/bsale.png" alt="">

                <h1 id="txt-titulo">Weather</h1>

    </header>
    <!-- SECT-PRINCIPAL -->
    <section id="sect-principal">

        <section class="container col-12 container-fluid">

            <section class="container container-fluid col-8">
                
                <!-- LEFT -->
                <contenedor class="container container-fluid col-4 mt-4 c-left">
                    <article id="imgleft" class="container container fluid center col-12">

                        <div id="phoneapp" class="slideRight container container-fluid img-phone">
                            <img class="floating img-phone" src="./img/phone.png">
                        </div>

                    </article>
                </contenedor>
                <!-- RIGHT -->
                <contenedor  class=" container container-fluid col-8 mt-2 c-right">
    
                    <article class="container entrada mt-2 center col-12">
                        <div class="entradas">
                            <input id="ciudad" type="text" class="form-control col-10" placeholder="Indique una ciudad..." aria-label="Username" aria-describedby="basic-addon1">
                            <input id="boton" type="submit" class="btn btn-primary btn-block col-10" value="Consultar">
                        </div>
                    </article>
        
                    <div class="stretchLeft container col-12">
                        <article id="infowheater"class="sect-gradient container info center col-12 mt-2">
                        </article>
                    </div>    
                </contenedor>
                
            </section>
    <!-- ASIDE -->
            <aside class="col-4 mt-2">
                <article class="pullDown container mt-2  col-11 sect-gradient">
                    <h4>Ciudades favoritas</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Ciudad</th>
                                <th scope="col">Fecha Hora</th>
                                <th scope="col">Temperatura</th>
                            </tr>
                        </thead>
                        <tbody id="tabla">
                            
                        </tbody>
                    </table>
                </article>
            </aside>

        </section>
    </section>
    <!-- FOOTER -->
    <footer class="container container-fluid col-12">
        
        <div class="descarga container col-4">

            <div class="container descarga-txtm col-12">
                <div class="container img-container col-12">
                    <img src="./img/stores.png" alt="">
                </div>
                <h3 class="text-light">BSale Weather App</h3>
            </div>
    
        </div>

        <div class="nosotros container col-4">
            <nav class="nav flex-column">
                <a class="nav-link text-light" href="#">Nosotros</a>
                <a class="nav-link text-light" href="#">Blog</a>
                <a class="nav-link text-light" href="#">Preguntas Frecuentes</a>
              </nav>
              <nav class="nav flex-column">
                <a class="nav-link text-light" href="#">Privacidad</a>
                <a class="nav-link text-light" href="#">Terminos de uso</a>
                <a class="nav-link text-light" href="#">API documents</a>
              </nav>
        </div>

        <div class="contacto container col-4">
            <form>
                <div class="form-group">
                    <label class="text-light"for="exampleFormControlTextarea1">Contáctanos</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>

                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="usuario@bsale.cl" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Enviar</button>
                    </div>
                  </div>
              </form>
        </div>

        <div class="derechos col-12">
            <p>Todos los derechos reservados 2020 - BSale Weather®</p>
            <p>| Desarrollado por Henry D'Santiago para BSale.cl</p>
        </div>

    </footer>
    <script src="js/scripts.js"></script>
    <script src="js/fecha.js"></script>
</body>
</html>
